<!DOCTYPE HTML>
<html>
<head>
    <title>Coder Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div>
    <h1>Compress</h1>
    <label>Select a file to compress</label>
    <input id="compress-input" type="file" accept="text/plain"/>
    <button id="compress">Compress</button>
    <p id="compress-result"></p>
</div>
<div>
    <h1>Decompress</h1>
    <label>Select a file to decompress</label>
    <input id="decompress-input" type="file" accept="text/plain"/>
    <button id="decompress">Decompress</button>
    <p id="decompress-result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
